<html>
       <head>
        <title>Contact Us</title>
       <!-- this is the external style sheet from Bootstrap using a CDN-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">      
    </head>
    
        <body>
            <h1>Contact Us</h1>
            <p></p>

            <script>
                function checkboxes()
                {
                    var firstName = document.getElementById("fName").value;
                    if(firstName == "")
                    {
                        document.getElementById("fName").style.backgroundColor = "red";
                        document.getElementById("fNameMessage").innerHTML = "* Required";
                        document.getElementById("fNameMessage").style.color = "red";

                        return false;
                    }
                    var email = document.getElementById("eMail").value;
                    if(email == "")
                    {
                        document.getElementById("eMail").style.backgroundColor = "red";
                        document.getElementById("eMailMessage").innerHTML = "* Required";
                        document.getElementById("eMailMessage").style.color = "red";
                    }
            }
                    
            </script>
            <form action="">
                <p>First Name: <input type="text" id="fName" autofocus> <span id="fNameMessage"></span></p>
                <p>Last Name: <input type="text" id="lName" autofocus></p>
                <p>Email: <input type="text" id="eMail" autofocus> <span id="eMailMessage"></span></p>
                <input type="checkbox" Name="accept terms" value="accept terms">Accept Terms 

                <br>
                <br>
                <button id="btnSubmit" class="btn btn-primary" onClick='checkboxes();'>Submit My Info</button>

                
            </form>

        </body>


</html>
